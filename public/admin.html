<script>
    let currentToken = localStorage.getItem('authToken');

    // Check admin authentication
    function checkAuth() {
        if (!currentToken) {
            window.location.href = '/login.html';
            return false;
        }

        try {
            const payload = JSON.parse(atob(currentToken.split('.')[1]));
            if (payload.exp * 1000 < Date.now()) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = '/login.html';
                return false;
            }

            // Check if user is admin
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            if (!userData || userData.role !== 'admin') {

                alert('Access denied - Admin privileges required');
                window.location.href = '/candidates.html';
                return false;
            }

            document.getElementById('adminName').textContent = userData.fullName;
            return true;
        } catch (error) {
            console.error('Auth error:', error);
            window.location.href = '/login.html';
            return false;
        }
    }

    // Show alert message
    function showAlert(message, type = 'info') {
        const alertEl = document.getElementById('alertMessage');
        alertEl.className = `mb-4 p-4 rounded-lg ${
            type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                    'bg-blue-100 text-blue-800 border border-blue-200'
        }`;
        alertEl.textContent = message;
        alertEl.classList.remove('hidden');

        setTimeout(() => {
            alertEl.classList.add('hidden');
        }, 5000);
    }

    // Load pending users
    async function loadPendingUsers() {
        if (!checkAuth()) return;

        const loadingSpinner = document.getElementById('loadingSpinner');
        const pendingUsers = document.getElementById('pendingUsers');
        const noUsers = document.getElementById('noUsers');

        loadingSpinner.style.display = 'block';
        pendingUsers.innerHTML = '';
        noUsers.style.display = 'none';

        try {
            const response = await fetch('/api/admin/pending-users', {
                headers: {
                    'Authorization': `Bearer ${currentToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load data');
            }

            const users = await response.json();
            loadingSpinner.style.display = 'none';

            if (users.length === 0) {
                noUsers.style.display = 'block';
                document.getElementById('pendingCount').textContent = '0';
                return;
            }

            document.getElementById('pendingCount').textContent = users.length;
            await loadFavoriteStudents();

            users.forEach(user => {
                const userCard = createUserCard(user);
                pendingUsers.appendChild(userCard);
            });

        } catch (error) {
            console.error('Error loading users:', error);
            loadingSpinner.style.display = 'none';
            showAlert('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×', 'error');
        }
    }

    // Create user card
    function createUserCard(user) {
        const div = document.createElement('div');
        div.className = 'p-6';
        div.id = `user-${user._id}`;

        div.innerHTML = `
                <div class="flex flex-col lg:flex-row lg:items-center justify-between">
                    <div class="flex-1 mb-4 lg:mb-0">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <h3 class="font-semibold text-lg text-gray-900">${user.fullName}</h3>
                                <p class="text-gray-600">${user.position}</p>
                                <p class="text-sm text-gray-500">${user.companyName}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600"><strong>××™××™×™×œ:</strong> ${user.email}</p>
                                <p class="text-sm text-gray-600"><strong>×˜×œ×¤×•×Ÿ:</strong> ${user.phone}</p>
                                <p class="text-sm text-gray-600"><strong>×¢×™×¨:</strong> ${user.city}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600"><strong>××™×–×•×¨×™×:</strong> ${user.regions.join(', ')}</p>
                                <p class="text-sm text-gray-600"><strong>×ª××¨×™×š ×”×’×©×”:</strong> ${new Date(user.createdAt).toLocaleDateString('he-IL')}</p>
                                <p class="text-sm text-gray-600"><strong>×©× ××©×ª××©:</strong> ${user.username}</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <p class="text-sm text-gray-600"><strong>×ª×™××•×¨ ×”×—×‘×¨×”:</strong></p>
                            <p class="text-sm text-gray-700">${user.companyDescription}</p>
                        </div>
                    </div>
                    <div class="flex space-x-2 lg:space-x-0 lg:space-y-2 lg:flex-col">
                        <button onclick="approveUser('${user._id}')" 
                                class="btn-approve whitespace-nowrap">
                            âœ“ ××©×¨
                        </button>
                        <button onclick="rejectUser('${user._id}')" 
                                class="btn-reject whitespace-nowrap">
                            âœ— ×“×—×”
                        </button>
                    </div>
                </div>
            `;

        return div;
    }

    // Approve user
    async function approveUser(userId) {
        if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××©×¨ ××ª ×”××©×ª××©?')) return;

        const userCard = document.getElementById(`user-${userId}`);
        userCard.classList.add('loading');

        try {
            const response = await fetch(`/api/admin/approve-user/${userId}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${currentToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'approve' })
            });

            const result = await response.json();

            if (response.ok) {
                userCard.remove();
                showAlert('×”××©×ª××© ××•×©×¨ ×‘×”×¦×œ×—×” ×•× ×©×œ×— ××œ×™×• ××™××™×™×œ', 'success');
                updateStats();
            } else {
                throw new Error(result.error || 'Failed to approve');
            }

        } catch (error) {
            console.error('Error approving user:', error);
            userCard.classList.remove('loading');
            showAlert('×©×’×™××” ×‘××™×©×•×¨ ×”××©×ª××©', 'error');
        }
    }

    // Reject user
    async function rejectUser(userId) {
        if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×“×—×•×ª ××ª ×”××©×ª××©?')) return;

        const userCard = document.getElementById(`user-${userId}`);
        userCard.classList.add('loading');

        try {
            const response = await fetch(`/api/admin/approve-user/${userId}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${currentToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'reject' })
            });

            const result = await response.json();

            if (response.ok) {
                userCard.remove();
                showAlert('×”××©×ª××© × ×“×—×” ×•× ×©×œ×— ××œ×™×• ××™××™×™×œ', 'success');
                updateStats();
            } else {
                throw new Error(result.error || 'Failed to reject');
            }

        } catch (error) {
            console.error('Error rejecting user:', error);
            userCard.classList.remove('loading');
            showAlert('×©×’×™××” ×‘×“×—×™×™×ª ×”××©×ª××©', 'error');
        }
    }

    // Update statistics
    function updateStats() {
        const pendingCount = document.querySelectorAll('#pendingUsers > div').length;
        document.getElementById('pendingCount').textContent = pendingCount;

        if (pendingCount === 0) {
            document.getElementById('noUsers').style.display = 'block';
        }
    }

    // Refresh data
    function refreshData() {
        loadPendingUsers();
    }

    // Logout
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
        window.location.href = '/login.html';
    }

    // Initialize
    window.addEventListener('load', function() {
        if (checkAuth()) {
            loadPendingUsers();
        }
    });

    // Auto-refresh every 30 seconds
    setInterval(() => {
        if (document.visibilityState === 'visible') {
            loadPendingUsers();
        }
    }, 30000);
</script>
