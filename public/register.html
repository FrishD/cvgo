        .font-english { font-family: 'Assistant', sans-serif; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .animate-float { animation: float 8s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }

        .glass-card {
            backdrop-filter: blur(16px);
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #3b82f6 100%);
            color: white;
            border: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37,99,235,0.4);
        }

        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e1e5e9;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            padding: 12px 16px;
        }

        .form-input:focus {
            --tw-ring-offset-color: #fff;
            --tw-ring-color: #2563eb;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);

            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow);
            border-color: #2563eb;
            outline: none;
            background: white;
            transform: translateY(-1px);
        }

        .lang-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
        }

        [dir="ltr"] .lang-toggle { left: auto; right: 1rem; }

        .hero-bg {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="white" opacity="0.05"/><circle cx="90" cy="20" r="0.5" fill="white" opacity="0.03"/><circle cx="30" cy="80" r="1.5" fill="white" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;

<script>
    let currentLang = 'he';

    function toggleLanguage() {
        currentLang = currentLang === 'he' ? 'en' : 'he';
        const html = document.documentElement;
        const langText = document.getElementById('langText');
        const flagIcon = document.getElementById('flagIcon');

        if (currentLang === 'en') {
            html.setAttribute('lang', 'en');
            html.setAttribute('dir', 'ltr');
            html.classList.remove('font-hebrew');
            html.classList.add('font-english');
            langText.textContent = 'עברית';
            flagIcon.className = 'flag-icon flag-he';
            document.title = 'Sign Up - TalentMatch';
        } else {
            html.setAttribute('lang', 'he');
            html.setAttribute('dir', 'rtl');
            html.classList.remove('font-english');
            html.classList.add('font-hebrew');
            langText.textContent = 'English';
            flagIcon.className = 'flag-icon flag-en';
            document.title = 'הרשמה למערכת - TalentMatch';
        }

        document.querySelectorAll('[data-he][data-en]').forEach(element => {
            element.textContent = element.getAttribute(`data-${currentLang}`);
        });
    }

    // Form submission
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // יצירת companyId אוטומטית (למשל UUID פשוט)
        const companyId = 'cmp-' + Date.now();

        // איסוף נתונים מהטופס - שמות שדות תואמים ל-Backend
        const formData = {
            username: this.querySelector('input[name="username"]').value || null,
            email: this.querySelector('input[name="email"]').value || null,
            password: this.querySelector('input[name="password"]').value || null,
            fullName: this.querySelector('input[name="fullName"]').value || null,
            companyName: this.querySelector('input[name="companyName"]').value || null,
            supportRegions: Array.from(this.querySelectorAll('input[name="regions"]:checked')).map(cb => cb.value) || null,
            position: 'owner',
            city: this.querySelector('input[name="city"]').value || null,
            address: this.querySelector('input[name="address"]').value || null,
            phone: this.querySelector('input[name="phone"]').value || null,
            companyDescription: this.querySelector('textarea[name="companyDescription"]').value || null,
            website: this.querySelector('input[name="website"]').value || null,
            isRecruitmentAgency: this.querySelector('input[name="isRecruitmentAgency"]').checked || false,
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (!response.ok) {
                console.log('Backend response:', result); // DEBUG
                if (result.details && Array.isArray(result.details)) {
                    // מנסה להציג param/msg אם קיימים
                    const messages = result.details.map(d => {
                        // fallback אם השדות חסרים
                        const field = d.param || d.field || 'unknown';
                        const msg = d.msg || d.message || JSON.stringify(d);
                        return `${field}: ${msg}`;
                    }).join('\n');
                    alert('שגיאות בוולידציה:\n' + messages);
                } else {
                    alert(result.error || JSON.stringify(result));
                }
            }

            if (response.ok) {
                alert('הרשמה בוצעה בהצלחה!');
                window.location.href = 'login.html';
            } else {
                // הצגת שגיאות וולידציה מפורטות
                if (result.details && Array.isArray(result.details)) {
                    const messages = result.details.map(d => `${d.param}: ${d.msg}`).join('\n');
                    alert('שגיאות בוולידציה:\n' + messages);
                } else {
                    alert(result.error || 'שגיאה בהרשמה');
                }
            }
        } catch (error) {
            console.error('Registration error:', error);
            alert('שגיאה בחיבור לשרת');
        }
    });
</script>
